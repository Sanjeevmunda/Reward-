<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI Payment - Reward Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      color: #4a148c;
    }
    button {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 20px 0;
    }
    button:hover {
      background-color: #6a1b9a;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
    p {
      color: #333;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Reward Zone - Pay ₹1</h1>

  <button id="payButton">Pay ₹1 via UPI</button>

  <p>Or scan this QR code to pay:</p>
  <img id="qrCode" alt="UPI QR Code" />

  <script>
    const upiId = '8926352621@ybl';
    const payeeName = 'Reward Zone'; // This appears as payee name in some apps
    const amount = '1';
    const currency = 'INR';
    const transactionNote = 'Reward payment';

    // Construct UPI payment URL
    const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=${currency}&tn=${encodeURIComponent(transactionNote)}`;

    // Button click opens UPI URL
    document.getElementById('payButton').addEventListener('click', () => {
      window.location.href = upiUrl;
    });

    // Generate QR code using a free API (goqr.me)
    const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUrl)}`;
    document.getElementById('qrCode').src = qrApiUrl;
  </script>
</body>
</html>
